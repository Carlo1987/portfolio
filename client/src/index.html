    <style>

      :root{
        --hover : rgb(225, 206, 206);
        --theme :  rgb(59, 53, 53); 
        --shadow : rgb(27, 31, 35);
      }

      
      .navbar{
        width: 100%; 
        height: 95px;
        background-color: var(--theme);
        box-shadow: 0px 2px 2px  var(--shadow) ; 
        position: relative;
        transform: translateY(-100px);
        animation: navDown 800ms forwards;
      }


      @keyframes navDown{
        from{
          transform: translateY(-100px);
          opacity: 0;
        }
        to{
          transform: translateY(0px);
          opacity: 1;
        }
      }
 
     .navbar a,
     .navbar a:visited{
        font-size: 22px;
        color: white; 
      }
 

      #home_effects{
          display: flex;
          align-items: center;
      }

        #home_effects a:hover{
            color:var(--hover);
            transition: 700ms;
        }

        #choosed_language::after{
          color: white;
        }

        #choosed_language img{
            width: 45px; 
            height: 35px; 
            border-radius: 5px;
            border: 2px solid white; 
            transition: 300ms all  ease-in-out;
        }

        #home_effects img:hover{
           transform: scale(1.1);
        }


        #home_link{
            font-size: 32px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;

            position: relative;
         }
            
          #logo_image{
          width: 90px;
          height: 85px;   
          border-radius: 900px; 
          color: white;
          border: transparent;
          animation-name: rotateLogo;
          animation-duration: 20s;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
          }

          @keyframes rotateLogo {
              from{
                  transform: rotateZ(0deg);
              }
              to{
                  transform: rotateZ(360deg);
              }
          }

          #logo{
              position: absolute;
              top: 24%;
              left: 30%;
  
              font-family: "Rubik Wet Paint", system-ui;
              font-weight: 100;
              font-style: normal; 
              transform: scale(0.9);
              opacity: 0.9;

          }

          #logo:hover{
              text-shadow: 0px 0px 5px whitesmoke;
          }
        
    

          #home_effects .dropdown-toggle:visited{
            color: white;
          }
    
        #home_effects .dropdown-menu{
            position: absolute;
            background-color: var(--theme);
            border: 1px solid white;
            z-index: 2;
            top: 50px;
            right: 0;
         }

         #home_effects .dropdown-menu a{
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            cursor: pointer;
        }

        #home_effects .dropdown-menu a:hover{
            background-color: var(--theme);
            color: white;
        } 

        #home_effects .dropdown-menu a::after{ 
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 50%;
            bottom: 0;
            background-color: white;
            transition: all 300ms linear;
          }


          #home_effects .dropdown-menu a:hover::after{
            width: 80%;
            left: 15px;
          } 

          #home_effects  .dropdown-menu img{
            width: 35px;
            height: 25px;
            border-radius: 5px;
        }
